<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="header__logo">
            <img src="icon/logo.png" alt="logo">
        </div>
        <nav class="header__nav">
            <ul class="header__menu">
                <li>PRODUCTS</li>
                <li>AESTHETIC LINES</li>
                <li>INSPIRATION</li>
            </ul>
        </nav>
        <div class="header__icons">
            <img src="icon/glass.png" alt="glass">
            <img src="icon/user.png" alt="user">
            <img src="icon/shopCart.png" alt="shopCart">
        </div>
    </div>
    <main class="main">
        <div class="banner">
            <div class="banner__title">
                <h1>Kettles</h1>
            </div>
            <div class="banner__text">
                The variable temperature kettle has been created for real tea lovers, where precision of temperature is so important. 
            </div>
            <div class="banner__btnWrapper">
                <button class="btn__shop">Shop Now</button>
                <div class="btn__play">
                    <div class="circle">
                        <div class="circle__inside"></div>
                    </div>
                    <div class="btn__text">
                        WATCH VIDEO
                    </div>
                </div>
            </div>
            <div class="kettles__wrapper">
                <div class="kettles__items"><div class="kettles__img"></div></div>
                <div class="kettles__items"><div class="kettles__img"></div></div>
                <div class="kettles__items"><div class="kettles__img"></div></div>
                <div class="kettles__items"><div class="kettles__img"></div></div>
            </div>
        </div>
        <div class="banner__right">
            <div class="kettle">
            </div>
            <div class="kettle__color">
            </div>
             <div class="trecker">
            <div class="trecker__items"></div>
            <div class="trecker__items"></div>
            <div class="trecker__items"></div>
            <div class="trecker__items"></div>
        </div>
    </div>
    </main>
</body>
</html>
