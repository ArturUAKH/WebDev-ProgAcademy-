<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		div{
			width: 400px;
			height: 400px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<div class="mouseover"></div>
	<div class="mousemove"></div>
	<div class="doubleclick"></div>
	<script>
		const mouseover = document.querySelector('.mouseover');
		const mousemove = document.querySelector('.mousemove');
		const doubleclick = document.querySelector('.doubleclick');

		mouseover.addEventListener('mouseover', function(e){
		
			this.innerText += e.layerX + "px"
			this.innerText += e.layerY + "px"
		})
		mousemove.addEventListener('mousemove', function(e){
			console.log(e)
			this.innerText += e.screenX + "px"
			this.innerText += e.screenY + "px"
		})

		doubleclick.addEventListener('dblclick', function(e){
			console.log(e)
			this.innerText += e.pageX + "px"
			this.innerText += e.pageY + "px"
		})
	</script>
</body>
</html>
